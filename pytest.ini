[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --no-cov
    --disable-warnings
    -q
collect_ignore = []
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration tests
